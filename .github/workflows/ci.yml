name: "Linting & Formatting"

on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Lint check"
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: -x
      - name: "Format check"
        run: |
          curl -sS https://webi.sh/shfmt | sh
          shfmt -l -d .
